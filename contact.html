<body>
  <div class="container">
    <h1 class="brand"><span>Contact</span> Information</h1>
    <div class="wrapper">
      <div class="company-info">
        <h3>Taylor Lewis</h3>
        <h5><em>Web Developer</em></h5>
        <ul>
          <li><i class="fa fa-envelope"></i> taylor1lewis@yahoo.com</li>
          <li><i class="fa fa-phone"></i> (469) 450-8357</li>
          <li><i class="fa fa-road"></i> McKinney, Texas 75069</li>
        </ul>
      </div>
      <div class="contact">
        <h4>Email Me</h4>
        <div class="alert">Thanks for contacting me!</div>
        <form id="contactForm">
          <p>
            <label>Name</label>
            <input type="text" name="name" id="name" required>
          </p>
          <p>
            <label>Company</label>
            <input type="text" name="company" id="company">
          </p>
          <p>
            <label>Email Address</label>
            <input type="email" name="email" id="email" required>
          </p>
          <p>
            <label>Phone Number</label>
            <input type="text" name="phone" id="phone">
          </p>
          <p class="full">
            <label>Message</label>
            <textarea name="message" rows="5" id="message"></textarea>
          </p>
          <p class="full">
            <button type="submit">Submit</button>
          </p>
        </form>
      </div>
    </div>
  </div>
